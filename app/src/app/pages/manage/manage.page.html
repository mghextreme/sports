<page-header></page-header>

<title-bar
  title="{{ 'titles.manage' | translate }}"
  [management]="true">
</title-bar>

<div class="container-md pb-5 mt-3">
  <div class="buttons mt-2">
    <button type="button" class="btn btn-secondary rounded-0 w-100" [routerLink]="['/home']">{{ 'go-to.home-page' | translate }}</button>
  </div>

  <h2 class="mt-3 fs-4">{{ 'manage.events' | translate }}</h2>
  <div class="events">
    <ul class="list-group list-group-flush">
      <a *ngFor="let event of events" [routerLink]="['/event', event.id, 'manage']" class="list-group-item list-group-item-action">{{ event.name }}</a>
    </ul>
    <div class="buttons mt-2 text-end">
      <button type="button" class="btn btn-success rounded-0" [routerLink]="['/event', 'new']">{{ 'manage.add-event' | translate }}</button>
    </div>
  </div>

  <h2 class="mt-3 fs-4">{{ 'manage.people' | translate }}</h2>
  <div class="people">
    <ul class="list-group list-group-flush">
      <a *ngFor="let person of people" [routerLink]="['/person', person.id, 'manage']" class="list-group-item list-group-item-action">{{ person.name }}</a>
    </ul>
    <div class="buttons mt-2 text-end">
      <button type="button" class="btn btn-success rounded-0" [routerLink]="['/person', 'new']">{{ 'manage.add-person' | translate }}</button>
    </div>
  </div>
</div>
