<page-header></page-header>

<div class="container pb-5">
  <h2>{{ 'events.modalities' | translate }}</h2>
  <h5>{{ event.name }}</h5>

  <div class="buttons mt-2">
    <button type="button" class="btn btn-secondary" [routerLink]="['/event', event.id]">{{ 'navigation.back' | translate }}</button>
  </div>

  <ul class="modalities list-group list-group-flush mt-3">
    <a *ngFor="let item of modalities" [routerLink]="['/modality', item.id]" class="list-group-item list-group-item-action">{{ item.name }}</a>
  </ul>
</div>
