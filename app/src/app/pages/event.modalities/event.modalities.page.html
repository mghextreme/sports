<page-header></page-header>

<div class="container-md pb-5">
  <title-bar
    title="{{ 'events.modalities' | translate }}"
    [subtitle]="event.name"
    [back]="['/event', event.id]">
  </title-bar>

  <ul class="modalities list-group list-group-flush mt-3">
    <a *ngFor="let item of modalities" [routerLink]="['/modality', item.id]" class="list-group-item list-group-item-action">{{ item.name }}</a>
  </ul>
</div>
