<page-header></page-header>

<title-bar
  title="{{ isNew ? ('manage.new-stage' | translate) : stage.name }}"
  [backButton]="true"
  [management]="true">
</title-bar>

<div class="container-md pb-5 mt-3">
  <div *ngIf="!isNew" class="buttons mt-2">
    <button type="button" class="btn btn-secondary rounded-0 w-100" [routerLink]="['/modality', stage.id]">{{ 'go-to.modality-page' | translate }}</button>
  </div>

  <h2 class="mt-3 fs-4">{{ 'manage.stage-details' | translate }}</h2>
  <form class="details">
    <div class="mb-3">
      <label for="name" class="form-label">{{ 'manage.stage-form.name' | translate }}</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="stage.name">
    </div>
    <div class="mb-3">
      <label for="mode" class="form-label">{{ 'manage.stage-form.mode' | translate }}</label>
      <select class="form-select" id="mode" name="mode" [(ngModel)]="stage.mode">
        <option *ngFor="let mode of modes" [value]="mode">{{ 'stages.modes.' + mode | translate }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="maxTeams" class="form-label">{{ 'manage.stage-form.max-teams' | translate }}</label>
      <input type="number" class="form-control" id="maxTeams" name="maxTeams" [(ngModel)]="stage.maxTeams">
    </div>
    <div class="buttons mt-2 text-end">
      <button type="submit" class="btn btn-success rounded-0">{{ 'manage.submit' | translate }}</button>
    </div>
  </form>
</div>
