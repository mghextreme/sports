<page-header></page-header>

<div class="container pb-5">
  <h2>{{ modality.name }}</h2>
  <h5>{{ modality.event?.name }}</h5>

  <div class="buttons mt-2" *ngIf="modality.event">
    <button type="button" class="btn btn-secondary" [routerLink]="['/event', modality.event.id]">{{ 'navigation.back' | translate }}</button>
  </div>

  <div *ngIf="liveMatches.length > 0" class="live">
    <h3 class="mt-3">{{ 'events.live' | translate }}</h3>
    <div class="row">
      <div *ngFor="let item of liveMatches" class="col-sm-6 col-lg-4 col-xl-3">
        <div class="card">
          <a [routerLink]="['/match', item.id]">
            <div class="card-header">
              <span class="spinner-grow text-danger" role="status"></span>
              Stage
            </div>
            <ul *ngIf="item.teams" class="list-group list-group-flush">
              <li *ngFor="let team of item.teams" class="list-group-item"><span class="score">{{ team.score }}</span>{{ team.name }}</li>
            </ul>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
