<div id="pageHeader">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-md">
      <a class="navbar-brand" [routerLink]="['/']">{{ 'app-title' | translate }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav flex-fill">
          <li class="nav-item mr-3">
            <a class="nav-link" [class.active]="true" [routerLink]="['/']">{{ 'menu.home' | translate }}</a>
          </li>
          <li class="nav-item mr-3">
            <a class="nav-link" [class.active]="false" [routerLink]="['/manage']">{{ 'menu.manage' | translate }}</a>
          </li>
          <li class="nav-item px-3 lang-select ms-auto mr-0">
            <select #langSelect (change)="translate.use(langSelect.value)" class="form-control">
              <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
