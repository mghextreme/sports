<div class="match card" [class.live]="isLive">
  <a [routerLink]="['/match', match.id]">
    <div class="card-header">
      <span *ngIf="isLive" class="spinner-grow text-danger" role="status"></span>
      {{ match.name }}
    </div>
    <ul *ngIf="match.teams" class="list-group list-group-flush">
      <li *ngFor="let team of match.teams" class="list-group-item">
        <span *ngIf="team.score" class="score">{{ team.score }}</span>
        {{ team.name }}
      </li>
    </ul>
  </a>
</div>
