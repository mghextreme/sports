<div class="title-bar p-2 mb-3 bg-dark" [style]="{ 'background-image': background ? 'url(' + background + ')' : 'none' }">
  <div class="container-fluid pt-5 pb-2 text-white">
    <h1 class="display-5 mb-0">{{ title }}</h1>
    <p *ngIf="subtitle" class="lead mb-0">{{ subtitle }}</p>
    <div *ngIf="back" class="buttons mt-2">
      <button type="button" class="btn btn-link btn-back text-white" [routerLink]="back">{{ 'navigation.back' | translate }}</button>
    </div>
  </div>
</div>
